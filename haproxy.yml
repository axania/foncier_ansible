---
- hosts: haproxy
  become: yes

  vars:
    resolv_searchpath: "{{ dns_resolv_searchpath }}"
    resolv_dns_server: "{{ dns_server_list }}"
    save_hosts: "{{ etc_save_hosts }}"

  tasks:

  - name: set timezone to "{{timezone}}"
    timezone:
      name: "{{timezone}}"
    tags:
       - prep

  - name: Update APT-GET cache
    apt: update_cache=yes
    tags:
       - prep

  - name: Update repository for Docker part 1 - Install some stuff
    become: yes
    command: "sudo apt-get install -y apt-transport-https ca-certificates curl  software-properties-common"
    tags:
       - prep

  - name: Add GPG key for Docker
    apt_key:
      url: "https://download.docker.com/linux/ubuntu/gpg"
      state: present
    tags:
       - prep

  - name: Add APT repo for Docker
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present
    tags:
       - prep

  - name: Update APT-GET cache again
    apt: update_cache=yes
    tags:
       - prep

  - name: Install GIT
    apt:
      name: git
      state: present
      update_cache: yes
    tags:
       - prep

  - name: Install docker-ce with the updated cache and repo
    apt:
      name: docker-ce={{ docker_ce_version }}
      state: present
      update_cache: yes
    tags:
       - prep

  - name: Make sure we have a 'docker' group
    group:
      name: docker
      state: present
    tags:
       - prep

  - name: Add current user to Docker group
    user:
      name: "{{ansible_ssh_user}}"
      group: docker
      append: yes
    tags:
       - prep

  - name: Add 'dd-agent' user to Docker group
    user:
      name: "dd-agent"
      group: docker
      append: yes
    when:
      - datadog_installed
    tags:
      - prep

  - name: Install PIP
    apt:
      name: python-pip
      state: present
      update_cache: yes
    tags:
       - prep

  - name: Upload certificates
    copy:
      src: "artifacts"
      dest: "/"
      owner: "{{ansible_ssh_user}}"
      directory_mode: yes
      group: sudo
      mode: 0755
    tags:
       - prep
       - ssl

  - name: Create PEM artifact file
    copy:
      content: |
        {{ pem_artifact_ssl_certificate }}
        {{ pem_artifact_ssl_private_key }}
      dest: "/artifacts/{{ pem_artifact }}"
      owner: "{{ansible_ssh_user}}"
      group: sudo
      mode: 0755
    when: "pem_artifact is defined"
    tags:
       - prep
       - ssl

  - name: Install PIP Prerequisites
    apt: name={{ item }} state=latest
    with_items:
      - libpq-dev
      - python-psycopg2
    tags:
      - prep
      - pip

  - name: Install Docker Compose
    pip:
       name: docker-compose
       version: "{{ docker_compose_version if docker_compose_version else omit }}"
       state: present
    tags:
       - prep
       - docker-login

  - name: Log into Sogema JFrog Docker registry for current user
    docker_login:
      registry: "{{docker_registry}}"
      username: "{{docker_user}}"
      password: "{{docker_pwd}}"
      email: "{{docker_email}}"
    tags:
       - prep
       - docker-login

  - name: Log into Sogema JFrog Docker registry for '{{ansible_ssh_user}}' user
    docker_login:
      config_path: "/home/{{ansible_ssh_user}}/.docker/config.json"
      registry: "{{docker_registry}}"
      username: "{{docker_user}}"
      password: "{{docker_pwd}}"
      email: "{{docker_email}}"
    tags:
       - prep
       - docker-login

  - name: Create target haproxy directory
    file: path=/usr/local/etc/haproxy state=directory mode=0755
    tags:
      - loadbalancer

  - name: Upload haproxy configuration
    template:
      src: ../templates/haproxy.cfg.j2
      dest: "/usr/local/etc/haproxy/haproxy.cfg"
      owner: "{{ansible_ssh_user}}"
      group: sudo
      mode: 0755
    tags:
      - loadbalancer
      - deploy

  - name: Upload docker-compose file
    template:
      src: ../templates/haproxy-docker-compose.yml.j2
      dest: "/home/{{ansible_ssh_user}}/docker-compose.yml"
      owner: "{{ansible_ssh_user}}"
      group: docker
      mode: "u=rw,g=rw,o=r"
    tags:
       - prep
       - docker-compose
       - deploy

  - name: Run the 'down' command for Docker Compose
    docker_service:
      project_name: "{{ansible_ssh_user}}"
      project_src: /home/{{ansible_ssh_user}}
      state: absent
    tags:
       - deploy

  - name: Run the 'up' command for Docker Compose
    docker_service:
      project_name: "{{ansible_ssh_user}}"
      project_src: /home/{{ansible_ssh_user}}
      state: present
      pull: "{{ pull_images if pull_images else omit }}"
      services: "{{ available_docker_services }}"
    tags:
       - deploy

  roles:
    - { role: soplakanets.hosts }
    - { role: ypsman.resolv }
